<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-8 gap-6">

    <h1 class="font-bold text-4xl text-center mb-8">EFFETTO HOVER</h1>

    <!-- ====== Hover Colori ====== -->
    <h2 class="text-2xl font-semibold mt-4">Hover Colori</h2>
    <a href="#" class="group block bg-white p-6 rounded-lg shadow-lg hover:bg-sky-500 transition-colors duration-300 max-w-sm">
        <div class="flex items-center gap-4 mb-2">
            <svg class="w-6 h-6 stroke-sky-500 group-hover:stroke-white transition-colors duration-300" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <h3 class="text-gray-900 group-hover:text-white font-semibold text-lg transition-colors duration-300">New project</h3>
        </div>
        <p class="text-gray-500 group-hover:text-white transition-colors duration-300">
            Create a new project from a variety of starting templates.
        </p>
    </a>
    <div class="bg-gray-200 hover:bg-purple-500 transition-colors duration-300 p-4 rounded">Hover me</div>

    <!-- ====== Hover Trasformazioni ====== -->
    <h2 class="text-2xl font-semibold mt-8">Hover Trasformazioni</h2>
    <div class="transform hover:scale-110 transition-transform p-4 bg-white rounded">Scale</div>
    <div class="transform hover:translate-x-2 transition-transform p-4 bg-white rounded">Translate</div>
    <div class="transform hover:rotate-12 transition-transform p-4 bg-white rounded">Rotate</div>
    <div class="transform hover:scale-110 transition-transform duration-500 p-4 bg-white rounded">Scale con durata</div>

    <!-- ====== Hover Ombre e Bordo ====== -->
    <h2 class="text-2xl font-semibold mt-8">Hover Ombre e Bordo</h2>
    <div class="shadow-md hover:shadow-xl transition-shadow p-4 bg-white rounded">Shadow</div>
    <div class="rounded-lg hover:rounded-full transition-all bg-blue-200 p-4">Rounded</div>

    <!-- ====== Group Hover ====== -->
    <h2 class="text-2xl font-semibold mt-8">Group Hover</h2>
    <a href="#" class="group p-4 block bg-gray-100 rounded">
        <h3 class="group-hover:text-red-500">Title</h3>
        <p class="group-hover:text-gray-800">Description</p>
    </a>
<!--hover focus activate-->
 <h2 class="text-2xl font-semibold mt-8">Hover focus active</h2>
<button class="bg-amber-400 hover:bg-amber-950 focus:outline-2 focus:outline-offset-2 focus:outline-black active:bg-amber-600 transition-colors duration-200">
  Salva modifiche
</button>

</body>
</html>
