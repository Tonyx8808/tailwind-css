<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card e Pulsanti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#365314',      // Verde scuro
            secondary: '#84cc16',    // Verde chiaro
            cardBg: '#0c0a09'        // Marrone molto scuro quasi nero
          },
          boxShadow: {
            card: '0 4px 6px rgba(253, 230, 138, 0.5)' // giallo chiaro semi-trasparente
          },
          borderRadius: {
            lg: '1rem',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 p-10 flex justify-center items-center min-h-screen">

  <div class="bg-cardBg rounded-lg shadow-card p-6 max-w-sm w-full">
    <h2 class="text-white text-xl font-bold mb-2">Titolo Card</h2>
    <p class="text-gray-300 mb-4">Questa Ã¨ una card con sfondo scuro e pulsanti colorati secondo la configurazione.</p>
    <button class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors mr-2">
      Pulsante Primario
    </button>
    <button class="bg-secondary text-black font-semibold py-2 px-4 rounded-lg hover:bg-lime-400 transition-colors">
      Pulsante Secondario
    </button>
  </div>

</body>
</html>
