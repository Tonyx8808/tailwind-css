<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./src/output.css" rel="stylesheet">
    <title>Togle dark mode</title>
</head>
<body>
<!-- Contenuto -->
<main class="relative z-10 flex flex-col items-center justify-center p-6 w-full">

  <!-- Griglia card -->
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl w-full">

    <!-- Card 1 -->
    <a href="#"
      class="flex flex-col bg-[#1e293b]/70 hover:bg-[#1e293b] border border-gray-700 rounded-xl shadow-md transition duration-300">
      <img src="./e-watch-ultra-2-png.png" alt="e-watch"
           class="w-full h-48 object-cover rounded-t-xl">
      <div class="flex flex-col justify-between p-4 text-center sm:text-left text-white">
        <h5 class="mb-2 text-lg font-bold tracking-tight">E-Watch Ultra 2</h5>
        <p class="mb-3 text-sm">Smartwatch resistente e con funzioni avanzate per lo sport.</p>
        <span class="text-indigo-400 font-medium">$799</span>
      </div>
    </a>

    <!-- Card 2 -->
    <a href="#"
      class="flex flex-col bg-[#1e293b]/70 hover:bg-[#1e293b] border border-gray-700 rounded-xl shadow-md transition duration-300">
      <img src="./all_color.jpg" alt="watch-2"
           class="w-full h-48 object-cover rounded-t-xl">
      <div class="flex flex-col justify-between p-4 text-center sm:text-left text-white">
        <h5 class="mb-2 text-lg font-bold tracking-tight">
          Il primo iPhone progettato per Apple Intelligence
        </h5>
        <p class="mb-3 text-sm">Controllo fotocamera. Prendi tutto e scatta.</p>
        <span class="text-indigo-400 font-medium">$999</span>
      </div>
    </a>

    <!-- Card 3 -->
    <a href="#"
      class="flex flex-col bg-[#1e293b]/70 hover:bg-[#1e293b] border border-gray-700 rounded-xl shadow-md transition duration-300">
      <img src="./macbook-air-apple-intelligence.webp" alt="macbook"
           class="w-full h-48 object-cover rounded-t-xl">
      <div class="flex flex-col justify-between p-4 text-center sm:text-left text-white">
        <h5 class="mb-2 text-lg font-bold tracking-tight">Iperleggero. Extraveloce.</h5>
        <p class="mb-3 text-sm">Fatto per fare strada.</p>
        <span class="text-indigo-400 font-medium">$899</span>
      </div>
    </a>

  </div> <!-- fine griglia -->

  <!-- Bottoni sotto la griglia -->
  <div class="flex justify-center space-x-4 mt-6">
  <button id="darkBtn" type="button" 
    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 
           font-medium rounded-full text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 
           dark:focus:ring-gray-700 dark:border-gray-700">
    Dark
  </button>

      <button id="lightBtn" type="button" 
    class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 
           focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white 
           dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
    Light
  </button>
</div>

</main>


    <script src="script.js"></script>
</body>
</html>
